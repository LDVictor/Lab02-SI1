<html ng-app="OrganizadorDeSeries">
<head>
    <meta charset="UTF-8">
    <title>Organizador de Séries</title>
    <link rel="stylesheet" type="text/css" href="css/tema.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-messages.js"></script>
    <script src="js/app.js"></script>
    <script src="js/OrganizadorSeriesController.js"></script>

</head>
<body class="center-block container text-center" ng-controller="OrganizadorSeriesController">

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">{{app}}</a>
            <a class="navbar-btn btn btn" href="#" onclick="location.href = 'https://github.com/LDVictor/';">Meu repositório do GitHub.com</a>
        </div>
    </div>
</nav>

<table ng-show="series.length > 0" class="table">
    <th>
    <td>Nome</td>
    <td>Sinopse</td>
    <td>Classificação</td>
    <td>IMDb</td>
    <td>Sua Nota</td>
    <td>Imagem</td>
    </th>
    <tr ng-repeat="serie in series">
        <td><input type = "checkbox" name = "marcado"></input></td>
        <td>{{serie.Title}}</td>
        <td>{{serie.sinopse}}</td>
        <td>{{serie.classificacaoEtaria}}</td>
        <td>{{serie.IMDb}}</td>
        <td>{{serie.avaliacaoDoUsuario}}</td>
        <td><img ng-src="{{serie.Poster}}" height="140" width="90"></td>
    </tr>
</table>

<td></td>
<td></td>

<input class="form-control" type="text" ng-model="nome" name="nome" placeholder="Digite o nome da serie que quer pesquisar: "/>
<button class="btn btn-success btn-xs button" ng-click="pesquisarSerie(nome)" ng-disabled="nome.length == 0">Pesquisar Serie</button>

<table class="table">
    <tr ng-repeat="serie in seriesSearch">
        <td>{{serie.Title}}</td>
        <td><img ng-src="{{serie.Poster}}" height="140" width="90"></td>
        <td><button type="submit"  class="buttonT" ng-click="adicionarSerie(serie)" value="Adiciona a série ao seu perfil."></button></td>

    </tr>
</table>
<button class="btn btn-warning btn-xs button" ng-click="apagarSeries()" >Apagar Série(s) [-]</button>

</body>
</html>
